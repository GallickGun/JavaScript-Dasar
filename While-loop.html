<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>

        let counter = 0
        while(counter <= 15) {
            document.writeln(`While loop number ${counter}<br>`)
            counter++
        }

    </script>
</body>
</html>
