        function getFinalValue(value){
            if(value > 90){
                return "A";
            } else if(value > 80){
                return "B";
            } else if (value > 70){
                return "C";
            } else if (value > 60){
                return "D";
            } else {
                return "E";
            }
        }

        const finalValue = getFinalValue(95)
        document.writeln(`<p>${finalValue} </p>`)

        function isContain(array, searchValue) {
            for(const element of array) {
                if(element === searchValue) {
                    return true;
                }
            }
            return false;
        }

        console.info(isContain([1, 2, 3, 4, 5, 6, 7, 8], 5))
    </script>
