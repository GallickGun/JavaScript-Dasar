<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        // const sayHello = (name) => {
        //     const say = `Hello ${name}`
        //     console.info(say)
        // }

        // sayHello("Gallick")

        //arrow function without block, one-line only

        const sayHey = (name) => console.info(`Hello ${name}`)
        sayHey("GallickGun")

        //arrow function return value

        // const sum = (first, second) => {
        //     return first + second
        // }
        
        const sum = (first, second) => first + second
        console.info(sum(10, 20))

        //array function tanpa kurung parameter
        // if only one you can just state it without ()

        const greetings = name => console.info(`Hello ${name}`)
        greetings("Gunz")

        function giveMeName(callback){
            callback("GGs")
        }

        // Anonymous function
        // giveMeName(function (name){
        //     console.info(`Hello ${name}`)
        // })

        giveMeName((name) => console.info(`Hello ${name}`))
    </script>
</body>
</html>
