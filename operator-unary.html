<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>

        let result = +7 // 7
        document.writeln("<p>" + result + "</p>")
        

        result-- // 6
        document.writeln("<p>" + result + "</p>")
       

        result++ // 7
        document.writeln("<p>" + result + "</p>")

        result = -result // -7
        document.writeln("<p>" + result + "</p>")

    </script>
</body>
</html>
