<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
        // 1 max per function 
        // must be last in order
        // is called variable argument in other programming languages

        function sum(name, ...data){
            let total = 0
            for (const item of data) {
                total += item;
            }
            console.info(`Total ${name} is ${total}`)
        }
        sum("Orange", 2, 3, 4, 5, 6, 7)
        sum("Grape", 2, 3, 5, 4, 6, 7)

        const values = [10, 10, 10, 10]
        sum("fail", ...values) // spread syntax

        
        
    </script>
</body>
</html>
