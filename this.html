<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    <script>
        // this in object method, refers to the function's owner
        // in global scope , refers to global object
        // in function, refers to global object
        // in function with strict mode, this is undefined
        // in event, this refers to element that receives event

        // global scope
        console.info(this)

        function sample () {
            console.info(this)
            
            function inner (){
                console.info(this)
            }

            inner()
        }
        sample()

        // object method

        const person = {
            // THIS = PERSON
            name: "GallickGun",
            sayHello: function (name){
                console.info(`Hello ${name} My name is ${this.name}`)
            }
        }

        person.sayHello("GUNZ")
        
    </script>
</body>
</html>
