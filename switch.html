<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        const nilai = "A"

        switch(nilai){
            case "A":
                document.writeln("<p>Excellent!</p>")
                break;
            case "B":
            case "C":
                document.writeln("<p>Not Bad!</p>")
                break;
            case "D":
                document.writeln("<p>Better Luck Next Time!</p>")
                break;
            default:
                document.writeln("Wrong major bro")
        }
    </script>
</body>
</html>
